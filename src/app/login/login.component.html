<div class="container">
  <h1 id="logo">bscrib</h1>
  <h2>Welcome to bscrib</h2>
  <p>Please Login to continue</p>
</div>
<div class="form">
  <form (submit)="handleSubmit()">
    <label>
      Email:
      <input type="email" name="email" required [(ngModel)]="userData.username">
    </label>
    <label>
      Password:
      <input type="password" name="password" required [(ngModel)]="userData.password">
    </label>
    <div class="submit">
      <input type="submit" value="Submit" class="submit">
    </div>
  </form>
  <div class="toSignUp">
    First Time? <a href="/signup">Sign Up!</a>
  </div>
</div>
