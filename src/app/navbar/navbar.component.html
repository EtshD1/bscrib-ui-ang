<header>
  <nav>
    <div class="brand">
    </div>
    <div class="nav-links">
      <div class="home">
        <a routerLink="/">
          <svg width="20" height="24" viewBox="0 0 20 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 15V22.5H1V9L10 1.5L19 9V22.5H13V15H7Z" stroke="black" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </a>
      </div>
      <div>
        <div class="post-publication" (click)="toggleAddForm()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 3C16.95 3 21 7.05 21 12C21 16.95 16.95 21 12 21C7.05 21 3 16.95 3 12C3 7.05 7.05 3 12 3ZM12 1.5C6.225 1.5 1.5 6.225 1.5 12C1.5 17.775 6.225 22.5 12 22.5C17.775 22.5 22.5 17.775 22.5 12C22.5 6.225 17.775 1.5 12 1.5Z"
              fill="black" />
            <path d="M18 11.25H12.75V6H11.25V11.25H6V12.75H11.25V18H12.75V12.75H18V11.25Z" fill="black" />
          </svg>
        </div>
      </div>
      <div class="profile" [class.active]="profileMenuActive">
        <div (click)="toggleProfileMenu()">
          <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22 25V22.3333C22 20.9189 21.4593 19.5623 20.4969 18.5621C19.5345 17.5619 18.2291 17 16.8681 17H6.60417C5.2431 17 3.93777 17.5619 2.97534 18.5621C2.01291 19.5623 1.47223 20.9189 1.47223 22.3333V25M16.8681 6.33333C16.8681 9.27885 14.5704 11.6667 11.7361 11.6667C8.90182 11.6667 6.60417 9.27885 6.60417 6.33333C6.60417 3.38781 8.90182 1 11.7361 1C14.5704 1 16.8681 3.38781 16.8681 6.33333Z"
              stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="menu">
          <div class="view-profile">
            <a routerLink="/my-profile">View Profile</a>
          </div>
          <div class="logout">
            <a href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="form" *ngIf="addForm.active">
  <div>
    <form>
      <label class="url">
        <div>
          URL:
        </div>
        <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="addForm.url">
        <button class="check" (click)='checkUrl()'>Check</button>
      </label>
      <div>
        <label>
          Title:
          <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="addForm.title">
        </label>
        <label>
          Body:
          <textarea [ngModelOptions]="{standalone: true}" rows="3" [(ngModel)]="addForm.body"></textarea>
        </label>
      </div>
      <div class="submit">
        <button (click)="toggleAddForm()">Cancel</button>
        <input type="submit" value="Submit" (click)="handleSubmit()">
      </div>
    </form>
  </div>
</div>
