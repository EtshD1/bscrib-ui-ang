<div class="publication">
  <div class="context">
    <div class="userInfo" *ngIf="!owner">
      <div class="name">{{data.userName}}</div>
    </div>
    <div class="title">
      {{data.title}}
    </div>
    <div class="uri">
      <div>{{data.site}}</div>
      <div>-</div>
      <div>{{data.readTime}}</div>
    </div>
    <div class="type">{{data.type}}</div>
    <div class="attractions">
      <div class="likes">
        {{data.likes}}k
        <svg width="23" height="20" viewBox="0 0 23 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12.12 1.06003L6.58 6.60003C6.21 6.97003 6 7.48003 6 8.01003V18C6 19.1 6.9 20 8 20H17C17.8 20 18.52 19.52 18.84 18.79L22.1 11.18C22.94 9.20003 21.49 7.00003 19.34 7.00003H13.69L14.64 2.42003C14.74 1.92003 14.59 1.41003 14.23 1.05003C13.64 0.47003 12.7 0.47003 12.12 1.06003V1.06003ZM2 20C3.1 20 4 19.1 4 18V10C4 8.90003 3.1 8.00003 2 8.00003C0.9 8.00003 0 8.90003 0 10V18C0 19.1 0.9 20 2 20Z"
            fill="black" />
        </svg>
      </div>
      <div class="views">
        {{data.views}}k
        <svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11 0.5C6 0.5 1.73 3.61 0 8C1.73 12.39 6 15.5 11 15.5C16 15.5 20.27 12.39 22 8C20.27 3.61 16 0.5 11 0.5ZM11 13C8.24 13 6 10.76 6 8C6 5.24 8.24 3 11 3C13.76 3 16 5.24 16 8C16 10.76 13.76 13 11 13ZM11 5C9.34 5 8 6.34 8 8C8 9.66 9.34 11 11 11C12.66 11 14 9.66 14 8C14 6.34 12.66 5 11 5Z"
            fill="black" />
        </svg>
      </div>
      <div class="date">{{data.date}}</div>
    </div>
  </div>
  <div class="extraInfo">
    <div class="options">
      <svg width="4" height="14" viewBox="0 0 4 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M1.33333 1.66667C1.33333 2.03486 1.63181 2.33333 1.99999 2.33333C2.36818 2.33333 2.66666 2.03486 2.66666 1.66667C2.66666 1.29848 2.36818 1 1.99999 1C1.63181 1 1.33333 1.29848 1.33333 1.66667Z"
          stroke="black" stroke-width="2" />
        <path
          d="M1.33333 7C1.33333 7.36819 1.63181 7.66667 1.99999 7.66667C2.36818 7.66667 2.66666 7.36819 2.66666 7C2.66666 6.63181 2.36818 6.33333 1.99999 6.33333C1.63181 6.33333 1.33333 6.63181 1.33333 7Z"
          stroke="black" stroke-width="2" />
        <path
          d="M1.33333 12.3333C1.33333 12.7015 1.63181 13 1.99999 13C2.36818 13 2.66666 12.7015 2.66666 12.3333C2.66666 11.9651 2.36818 11.6667 1.99999 11.6667C1.63181 11.6667 1.33333 11.9651 1.33333 12.3333Z"
          stroke="black" stroke-width="2" />
      </svg>
    </div>
  </div>
</div>
